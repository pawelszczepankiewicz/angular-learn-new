<a class="list-group-item clearfix" [routerLink]="[index]" routerLinkActive="active" style="cursor: pointer">
    <div class="pull-left">
        <h4 class="list-group-item-heading">{{ recipe.name }}</h4>
        <div class="list-group-item-text">{{ recipe.description }}</div>
    </div>
    <span class="pull-right">
        <img [src]="recipe.imagePath" alt="{{ recipe.name }}" class="resppnsive" style="max-height: 50px;">
    </span>
</a>
